<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>TicTacToe</h1>
        <h3>By Ojas Chaturvedi</h3>
    </div>
    <div id="board">
        <button class="cell" id="position0">.</button>
        <button class="cell" id="position1">.</button>
        <button class="cell" id="position2">.</button>
        <button class="cell" id="position3">.</button>
        <button class="cell" id="position4">.</button>
        <button class="cell" id="position5">.</button>
        <button class="cell" id="position6">.</button>
        <button class="cell" id="position7">.</button>
        <button class="cell" id="position8">.</button>
    </div>
    <div id="restart">
        <button id="restart-button">Restart</button>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
